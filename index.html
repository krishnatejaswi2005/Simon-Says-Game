<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start</h3>
    <div class="button-container">
        <div class="line-1">
            <button class="btn red" type="button" id="red"></button>
            <button class="btn green" type="button" id="green"></button>
        </div>
        <div class="line-2">
            <button class="btn yellow" type="button" id="yellow"></button>
            <button class="btn blue" type="button" id="blue"></button>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
